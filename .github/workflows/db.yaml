name: Migrate DB
on:
  push:
    branches: main
    paths:
      - "db/**"
      - ".github/workflows/db.yaml"

env:
  DB_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
  DB_USER: thankyou_directory
  DB_NAME: thankyou_directory
  DB_HOST: vargas-arts.c2sjnb5f4d57.us-east-1.rds.amazonaws.com
  DB_PORT: 5432

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.17.6
        uses: actions/setup-node@v1
        with:
          node-version: 14.17.6
      - name: install
        run: npm install
      - name: migrate
        run: npm run migrate